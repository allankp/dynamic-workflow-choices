name: Test Action - Add Choice
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  contents: write

jobs:
  test-add:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Add 'testing' choice
        uses: allankp/dynamic-workflow-choices@main
        with:
          action: add
          input-name: environment
          workflows: test-target.yml
          choice-value: testing
          github-token: ${{ secrets.TEST_WORKFLOW_TOKEN }}
          commit-message: 'test: add testing environment choice'

      - name: Verify change
        run: |
          echo "Choice 'testing' should now be added to test-target.yml"
          cat .github/workflows/test-target.yml
